<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Fingerprint</title>

  <style>
    html, body, * {
      font-family: 'Courier New', Courier, monospace
    }
    #fpres {
      width: 600px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Fingerprint</h1>
  <textarea id='fpres'></textarea>
  <script src="./fingerprint.js"></script>
  <script>
    var res = fp()
    var h = hash(res)
    document.getElementById('fpres').value = res + '\n\nHASH: ' + h
  </script>
</body>
</html>
